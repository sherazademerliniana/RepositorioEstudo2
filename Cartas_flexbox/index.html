<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="cards.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Cartas Flexbox</h1>

        <div class="container">
            

                <div class="box box1">
                    <form>
                        <figure><img src="Imagens/Joinha.png" alt="">
                            <figcaption>Trial</figcaption>
                                <p class="italic">(With some limitations)</p>
        
                        </figure>
                        <button>Free!</button>
                    </form>
                </div>

                <div class="box box2">
                    <form>
                        <figure><img src="Imagens/medalha.png" alt="">
                            <figcaption>Basic tier</figcaption>
                                <p class="italic">(Most Popular)</p>
                            
                        </figure>
                        <button>$ 10,00</button>
                    </form>
                </div>

                <div class="box box3">
                    <form>
                        <figure><img src="Imagens/choquinho.png" alt="" class="choq">
                            <figcaption>Advanced Tier</figcaption>
                                <p class="italic">(Only for enterprised-level professionals)</p>
                        </figure>
                        <button>$ 6,000.00</button>
                    </form>
                </div>
        </div>
    </main>
</body>
</html>
